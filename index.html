<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Grafici</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" charset="utf-8"></script>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/moment@2.26.0/moment.min.js" charset="utf-8"></script>
    </head>
    <body>
        <main>
            <div class="bar">
                <h2>Totale vendite annuali</h2>
                <canvas id="barChart" width="400" height="400"></canvas>
            </div>
            <div class="pie">
                <h2>Totale dei singoli venditori</h2>
                <canvas id="pieChart" width="400" height="400"></canvas>
            </div>
        </main>
        <section>
            <div class="add">
                <select class="salesman" name="">
                    <option value="Giuseppe">Giuseppe</option>
                    <option value="Marco">Marco</option>
                    <option value="Riccardo">Riccardo</option>
                    <option value="Roberto">Roberto</option>
                </select>
                <input type="text" class="amount" name="value" value="1000">
                <span>Data</span>
                <select class="month" name="">
                    <option value="01">Gennaio</option>
                    <option value="02">Febbraio</option>
                    <option value="03">Marzo</option>
                    <option value="04">Aprile</option>
                    <option value="05">Maggio</option>
                    <option value="06">Giugno</option>
                    <option value="07">Luglio</option>
                    <option value="08">Agosto</option>
                    <option value="09">Settembre</option>
                    <option value="10">Ottobre</option>
                    <option value="11">Novembre</option>
                    <option value="12">Dicembre</option>
                </select>
                <select class="day" name="">
                    <option value="01">1</option>
                    <option value="02">2</option>
                    <option value="03">3</option>
                    <option value="04">4</option>
                    <option value="05">5</option>
                    <option value="06">6</option>
                    <option value="07">7</option>
                    <option value="08">8</option>
                    <option value="09">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option class="data-b" value="29">29</option>
                    <option class="data-b" value="30">30</option>
                    <option class="data-a data-b" value="31">31</option>
                </select>
                <span>2017</span>
                <button class="request" type="button" name="button">Aggiungi vendita</button>
            </div>
        </section>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
